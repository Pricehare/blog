<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ site.title }} | {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	
	<!-- SEO stuff -->
	  {% if page.description %}
	      <meta name="description" content="{{ page.description }}">
	  {% else %}
	      <meta name="description" content="{{ page.content | strip_html | truncatewords: 25 }}">
	  {% endif %}
	  
	  <!-- twitter card -->
	  <meta name="twitter:card" content="summary">
	  <meta name="twitter:url" content="{{ page.url }}">
	  <meta name="twitter:title" content="{{ page.title }}">
	  <meta name="twitter:site" content="pricehare">
	  <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 25 }} ">
	  {% if page.twitterimage %}
	  <meta name="twitter:image" content="{{site.baseurl}}{{page.twitterimage}}">
	  {% endif %}
	
	  {% if page.keywords %}
	      <meta name="keywords" content="{{ page.keywords }}">
	  {% else if page.tags %}
	      <meta name="keywords" content="{{ page.tags | join: ',' }}">
	  {% else %}
	      <meta name="keywords" content="Pricehare, save money, money saving tips, money expert, money, tracking"> 
	  {% endif %}
	
	
	
	
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<!-- Google Analytics Tracking -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-66171946-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
