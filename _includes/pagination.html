<div class="pagination">
	{% if paginator.previous_page %}
	<a href="{{ paginator.previous_page_path }}" class="pagination-back">Previous Page</a>
	{% endif %}

	<span class="page-number">{{ paginator.page }} of {{ paginator.total_pages }}</span>

	{% if paginator.next_page %}
	<a href="{{ paginator.next_page_path }}" class="pagination-next">Next Page</a>
	{% endif %}
</div>
